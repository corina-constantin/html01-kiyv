<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Welcome to our newsletter</h1>

  <p>
    <img
      src="./images/newsletter.jpg"
      alt="Newsletter"
    >
  </p>

  <!-- insert paragraphs-->

  <p>
    <a
      href=""
      title="Privacy"
    >Privacy</a>
  </p>

  <!-- insert anchors -->

  <h2>Newsletter Form</h2>

  <form action="">
    <fieldset>
      <legend>Subscribe:</legend>

      <label>Title:</label>
      <label for="male">Mr</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked
      >
      <label for="female">Ms</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
      >
      <label for="na">Unspecified</label>
      <input
        type="radio"
        name="gender"
        id="na"
        value="na"
      >
      <br><br>

      <input
        type="checkbox"
        name="gdpr-consent"
        id="gdpr-consent"
      >
      <label for="gdpr-consent">GDPR generic consent?</label><br><br>

      <button
        type="submit"
        title="Subscribe"
        value="submit"
        name="submit"
        id="submit"
      >Subscribe</button>
    </fieldset>

  </form>

  <div
    class="pixeltab-host"
    id="html01-04-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
