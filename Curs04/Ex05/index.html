<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <p>
    <a
      href="/"
      title="Home"
    >Home</a> |

    <a
      href="/"
      title="Create Account"
    ><b>Create Account</b></a> |

    <!-- insert code -->
  </p>

  <!-- insert code -->

  <form action="">
    <fieldset>
      <legend>Account data:</legend>

      <!-- insert code -->

      <label for="password">*Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      ><br>

      <label for="password-confirm">*Confirm Password:</label>
      <input
        type="password"
        name="password-confirm"
        id="password-confirm"
        placeholder="Confirm Password"
        required
      ><br><br>

      <input
        type="checkbox"
        name="terms"
        id="terms"
        required
      >
      <label for="terms">
        * You are required to agree to the
        <a
          href=""
          title="terms and conditions"
        >terms and conditions</a>
      </label>
    </fieldset>
  </form>

  <div
    class="pixeltab-host"
    id="html01-04-05"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
